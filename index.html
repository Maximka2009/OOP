<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
    <style>
        .body {
            background-color: #181818;
            color: white;
            font-size: 18pt;
            font-family: SegoeUI,"Helvetica Neue",Helvetica,Arial,sans-serif;
            text-align: center;
            font-weight: 100;
        }
    </style>
</head>
<body class="body">
    <p>Зайдите в консоль, нажав F12</p>
    <script>
     class McLaren_Senna_Date {
        constructor(date) {
            this.date = date;
        }
     }
     let mclarenSennaDate = new McLaren_Senna_Date("2018");
     console.log(mclarenSennaDate);
     class McLaren_Senna_Cost {
        constructor(cost) {
            this.cost= cost;
        }
     }
     let mclarenSennaCost = new McLaren_Senna_Cost("18000000$");
     console.log(mclarenSennaCost);
     class McLaren_Senna_HP {
        constructor(power) {
            this.power = power;
        }
     }
     let mclarenSennaPower = new McLaren_Senna_HP("800");
     console.log(mclarenSennaPower);
     class McLaren_Senna_Max_Spead {
        constructor(spead) {
            this.spead = spead;
        }
     }
     let mclarenSennaMaxSpead = new McLaren_Senna_Max_Spead("340 km/h");
     console.log(mclarenSennaMaxSpead);
    </script>
</body>
</html>
